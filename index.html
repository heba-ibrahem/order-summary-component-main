<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order summary card</title>

  <style>

  </style>
</head>

<body>
  <main id="container">

    <div id="cardBody">
      <img src="images/illustration-hero.svg" alt="illustration-hero">

      <div id="txt">
        <div id="summry">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            anywhere you like!</p>
        </div>
        <div id="planSection">
          <div id="planDetails">
            <img src="images/icon-music.svg" alt="icon-music">
            <div>
              <p id="title">Annual Plan</p>
              <p> $59.99/year</p>
            </div>
          </div>
          <a id="changeBtn" href="#">Change</a>
        </div>

        <div id="btns">
          <button>Proceed to Payment</button>
          <a id="cancel" href="#">Cancel Order</a>
        </div>

      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Heba Ibrahem</a>.
    </div>
  </main>




</body>

</html>
